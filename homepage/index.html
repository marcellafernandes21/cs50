<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Homepage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Welcome to My Homepage</h1>
        </header>

        <main class="section">
            <section>
                <h2>Part 1: Trivia Question</h2>
                <h3>What is the capital of Australia?</h3>
                <button class="btn btn-primary answer-btn" data-correct="false">Sydney</button>
                <button class="btn btn-primary answer-btn" data-correct="true">Canberra</button>
                <button class="btn btn-primary answer-btn" data-correct="false">Melbourne</button>
                <div id="feedback" class="feedback"></div>
            </section>

            <section>
                <h2>Part 2: Free Response Question</h2>
                <h3>What is your favorite programming language?</h3>
                <input type="text" id="response" class="form-control">
                <button id="submit-btn" class="btn btn-primary">Submit</button>
                <div id="response-feedback" class="feedback"></div>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2024 My Simple Homepage</p>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
